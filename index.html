<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Nanum+Gothic:wght@400;700;800&family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Serif+KR:wght@200..900&display=swap"
        rel="stylesheet">
    <script type="module" src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="card">
        <section class="main">
            <img class="main__img" src="imges/me.png">
            <div class="main__line"></div>
            <section class="main__textcontainer">
                <section class="my">
                    <span class="name"></span>
                    <span class="job"></span>
                </section>

                <section class="info">
                    <div class="number">
                        <img class="number__img" src="imges/number.png">
                        <a class="number__a"></a>
                    </div>
                    <div class="email">
                        <img class="email__img" src="imges/email.png">
                        <a class="email__a"></a>
                    </div>
                    <div class="site">
                        <img class="site__img" src="imges/site.png">
                        <a class="site__a" target="_blank"></a>
                    </div>
                </section>

                <section class="link">
                    <a class="facebook__a" target="_blank"><img class="facebook" src="imges/facebook.png"></a>
                    <a class="instargram__a" target="_blank"><img class="instargram" src="imges/instargram.png"></a>
                    <a class="x__a" target="_blank"><img class="x" src="imges/x.png"></a>
                </section>
            </section>
        </section>
        <section class="comment"></section>
    </div>

</body>

</html>
