<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic+Coding:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <script type="module" src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="businessCard">
        <section class="mainContent">
            <img class="profileImage">
            <div class="separatorLine"></div>
            <section class="textContainer">
                <section class="personalInfo">
                    <div class="namePosition">
                        <span class="fullName"></span>
                        <span class="position"></span>
                    </div>
                    <span class="jobTitle"></span>
                </section>

                <section class="contactInfo">
                    <div class="phoneNumber">
                        <img class="phone-icon" src="img/number.png">
                        <a class="phone-link"></a>
                    </div>
                    <div class="email">
                        <img class="email-icon" src="img/email.png">
                        <a class="email-link"></a>
                    </div>
                    <div class="site">
                        <img class="website-icon" src="img/site.png">
                        <a class="website-link" target="_blank"></a>
                    </div>
                </section>

                <section class="socialLinks">
                    <a class="facebook-link" target="_blank"><img class="facebook-icon"></a>
                    <a class="instagram-link" target="_blank"><img class="instargram-icon"></a>
                    <a class="x-link" target="_blank"><img class="x-icon"></a>
                </section>
            </section>
            <img class="arrow" src="img/arrow3.png"></img>
        </section>
        <div class="businessCard-back">
            <h2 class="back-main"></h2>
            <p class="back-jobTitle"></p>
        </div>
    </div>

</body>

</html>
